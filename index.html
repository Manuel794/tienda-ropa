<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .productos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .producto {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .producto img {
            width: 100%;
            height: auto;
        }
        .btn-comprar {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-comprar:hover {
            background: #218838;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Tienda de Ropa
    </header>
    
    <section class="productos">
        <div class="producto">
            <img src="https://via.placeholder.com/250" alt="Camiseta Casual">
            <h3>Camiseta Casual</h3>
            <p>$19.99</p>
            <button class="btn-comprar">Comprar</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/250" alt="Jeans Clásicos">
            <h3>Jeans Clásicos</h3>
            <p>$39.99</p>
            <button class="btn-comprar">Comprar</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/250" alt="Chaqueta Elegante">
            <h3>Chaqueta Elegante</h3>
            <p>$59.99</p>
            <button class="btn-comprar">Comprar</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/250" alt="Vestido de Verano">
            <h3>Vestido de Verano</h3>
            <p>$29.99</p>
            <button class="btn-comprar">Comprar</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/250" alt="Sudadera Unisex">
            <h3>Sudadera Unisex</h3>
            <p>$34.99</p>
            <button class="btn-comprar">Comprar</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/250" alt="Zapatillas Deportivas">
            <h3>Zapatillas Deportivas</h3>
            <p>$49.99</p>
            <button class="btn-comprar">Comprar</button>
        </div>
    </section>
    
    <footer>
        © 2025 Tienda de Ropa | Todos los derechos reservados
    </footer>
</body>
</html>
